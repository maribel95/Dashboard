<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 1: Crear DataDashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- BARRA NAVEGACIÓN -->
      <div class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-3 border-bottom border-primary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">University Data Dashboard</a>
            </div>
          <div id="MenuNavegacion" class="navbar-nav">
            <ul class="navbar-nav ms-3">
              <li class="nav-item">
                <a class="nav-link" href="https://www.uib.cat" target=”_blank”>UIB</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-3">
              <li class="nav-item">
                <a class="nav-link text-nowrap" href="https://www.kaggle.com/datasets/whenamancodes/students-performance-in-exams" target=”_blank”>Data Source</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

<!-- Main, aquí encontramos los charts y una pequeña review del dataset -->
<main class="main-container">
  <div class="main-title">
    <p class="font-weight-bold">FIRST REVIEW: Students Performance in Exams</p>
  </div>

  <div class="main-cards">

    <div class="card">
      <div class="card-inner">
        <p class="text-primary font-weight-bold">Nº STUDENTS</p>
        <span class="material-icons-outlined text-blue">group</span>
      </div>
      <span id="numStudents" class="text-primary font-weight-bold">1</span>
    </div>

    <div class="card">
      <div class="card-inner">
        <p class="text-warning font-weight-bold">MATHS AVERAGE</p>
        <span class="material-icons-outlined text-orange">calculate</span>
      </div>
      <span id="mathAverage" class="text-warning font-weight-bold">1</span>
    </div>

    <div class="card">
      <div class="card-inner">
        <p class="text-success font-weight-bold">READING AVERAGE</p>
        <span class="material-icons-outlined text-green">menu_book</span>
      </div>
      <span id="readingAverage" class="text-success font-weight-bold">1</span>
    </div>

    <div class="card">
      <div class="card-inner">
        <p class="text-danger font-weight-bold">WRITTING AVERAGE</p>
        <span class="material-icons-outlined text-red">edit</span>
      </div>
      <span id="writtingAverage"class="text-danger font-weight-bold">1</span>
    </div>

  </div>
  <!-- DASHBOARDS -->
    <div class="main-title">
      <p class="font-weight-bold">DASHBOARDS</p>
    </div>
    <div class="charts">
      <div class="charts-card">
        <p class="chart-title">TOP MATH GRADES BY GROUP</p>
        <div id="bar-chart"></div>
      </div>

      <div class="charts-card">
        <p class="chart-title">WRITING GRADES MALE vs FEMALE</p>
        <div id="area-chart"></div>
      </div>

      <div class="charts-card">
        <p class="chart-title">PARENTAL LEVEL OF EDUCATION</p>
        <div id="pie-chart"></div>
      </div>
    </div>
</main>
<!-- End Main -->

  <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <!-- JS Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JQUERY -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- JS Propio -->
    <script src="js/script.js"></script>
  </body>
</html>
